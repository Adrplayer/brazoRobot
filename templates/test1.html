<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TEST</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>

  <body>
    <div id="h">
      <h1>Brazo robot</h1>
      <p>Proyecto del grupo 4</p>
    </div>
    <div class="container">
      <form class="f">
        <div class="mb-3">
          <label for="Base" class="form-label">Base</label>
          <input
            type="range"
            name="Base"
            id="Base"
            min="0"
            max="180"
            class="form-range"
          />
        </div>
        <div class="mb-3">
          <label for="Servo1" class="form-label">Servo1</label>
          <input
            type="range"
            name="Servo1"
            id="Servo1"
            min="0"
            max="180"
            class="form-range"
          />
        </div>
        <div class="mb-3">
          <label for="Servo2" class="form-label">Servo2</label>
          <input
            type="range"
            name="Servo2"
            id="Servo2"
            min="0"
            max="180"
            class="form-range"
          />
        </div>
        <div class="mb-3">
          <label for="Servo3" class="form-label">Servo3</label>
          <input
            type="range"
            name="Servo3"
            id="Servo3"
            min="0"
            max="180"
            class="form-range"
          />
        </div>
        <div class="mb-3">
          <label for="Grip" class="form-label">Grip</label>
          <input
            type="range"
            name="Grip"
            id="Grip"
            min="0"
            max="180"
            class="form-range"
          />
        </div>
      </form>
    </div>
  </body>
  <script>
    var s1_m = 90;
    var s2_m = 90;
    var s3_m = 90;
    var g_m = 90;
    var b_m = 90;
    function actualizar() {
      var servo1 = $("#Servo1").val();
      var servo2 = $("#Servo2").val();
      var servo3 = $("#Servo3").val();
      var grip = $("#Grip").val();
      var base = $("#Base").val();
      var dict = {};
      if (base != b_m) {
        dict.B = base;
        b_m = base;
      }
      if (servo1 != s1_m) {
        dict.S1 = servo1;
        s1_m = servo1;
      }
      if (servo2 != s2_m) {
        dict.S2 = servo2;
        s2_m = servo2;
      }
      if (servo3 != s3_m) {
        dict.S3 = servo3;
        s3_m = servo3;
      }
      if (grip != g_m) {
        dict.G = grip;
        g_m = grip;
      }
      $.ajax({
        data: dict,
        type: "POST",
        url: "/set",
      });
    }
  </script>

  <script>
    setInterval("actualizar()", 900);
  </script>
</html>
